<!DOCTYPE html>
<html>

    <head>
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Caveat&family=Changa:wght@200&family=Cinzel&family=Cinzel+Decorative&family=Dancing+Script&family=Press+Start+2P&family=Silkscreen&family=VT323&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="myScript.js"></script>
    </head>

    <body>
            <h1 class="titlu neonText ">Tic-Tac-Toe</h1><br>

            <div class="winmessage glow">
                <p id="playerturn" class="wintext neonText ">X's Turn</p>
            </div><br>
            <table>
                <tr>
                    <td id="0" onclick="cellClick(0)"></td>
                    <td id="1" onclick="cellClick(1)"></td>
                    <td id="2" onclick="cellClick(2)"></td>
                </tr>
                <tr>
                    <td id="3" onclick="cellClick(3)"></td>
                    <td id="4" onclick="cellClick(4)"></td>
                    <td id="5" onclick="cellClick(5)"></td>
                </tr>
                <tr>
                    <td id="6" onclick="cellClick(6)"></td>
                    <td id="7" onclick="cellClick(7)"></td>
                    <td id="8" onclick="cellClick(8)"></td>
                </tr>
            </table><br>
            <div class="winmessage glow">
                <p id="winner" class="wintext neonText ">-</p>
            </div><br>
            <div class="scoreBoard glow">
                <p class="titluscore neonText ">X: </p> <p id="s1" class="score
                    neonText "> 0</p>
            </div>

            <div class="scoreBoard glow ">
                <p class="titluscore neonText ">O: </p> <p id="s2" class="score
                    neonText "> 0</p>
            </div>
            <br>

            <button onclick="resetGame()">Reset</button>
        
    </body>
</html>
